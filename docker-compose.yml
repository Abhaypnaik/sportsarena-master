version: "3.3"
services:
  mongoservice:
    image: mongo:latest
    container_name: mongo-container
    hostname: localhost
    
    ports:
      - 27017:27017

  mysql:
    image: mysql:latest
    hostname: localhost
    
    ports:
      - 3306:3306
    container_name: mysqlcontainer
    environment:
      MYSQL_ROOT_PASSWORD: 'Password@123'
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"



  product-webapp:
    container_name: product-webapp
    build: product-webapp/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    depends_on:
      # - config-server
      - eureka-server
      


    ports:
      - 8083:8083
    restart: always


  config-server:
    container_name: config-server
    build: config-server/
    hostname: localhost
    
    ports:
      - 8888:8888
    restart: always

  eureka-server:
    container_name: eureka-server
    build: eureka-server/
    hostname: localhost
    
    # depends_on:
      # - config-server


    ports:
      - 8761:8761
    restart: always

  api-gateway:
    image: api-gateway
    build: api-gateway/
    restart: always
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    depends_on:
      - eureka-server
      # - config-server


    ports:
      - 8080:8080


  payment:
    container_name: payment
    build: payment/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    depends_on:
      - eureka-server
      # - config-server

    ports:
      - 8084:8084
    restart: always



  bookings-management:
    container_name: bookings-management
    build: bookings-management/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8087:8087
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server
      - rabbitmq
      
    restart: always


  authentication-service:
    container_name: authentication-service
    build: authentication-service/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8095:8095
    depends_on:
      - mysql
      - eureka-server
      # - config-server
      - rabbitmq
      

      
    restart: always



  chat-service:
    container_name: chat-service
    build: chat-service/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8086:8086
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server

      
    restart: always

  email-service:
    container_name: email-service
    build: email-service/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8085:8085
    depends_on:
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway

    restart: always


  team-up:
    container_name: team-up
    build: team-up/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8082:8082
    depends_on:
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway
      - mongoservice

      
    restart: always

  user-service:
    container_name: user-service
    build: user-service/
    hostname: localhost
    
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      
    ports:
      - 8081:8081
    depends_on:
      - mongoservice
      - eureka-server
      # - config-server
      - rabbitmq
      - api-gateway
  
      
    restart: always

  rabbitmq:
    image: rabbitmq:management
    hostname: localhost
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

